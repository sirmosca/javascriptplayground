<html ng-app="draftbuddy">
	<head>
		<meta charset="utf-8">
		<title>Draft Buddy</title>
		<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
		<script type="text/javascript" src="js/draftbuddy-app.js"></script>
		<script src="js/bootstrap/js/bootstrap.min.js"></script>
		<link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div ng-controller="PlayerController">
			<div>
				Show Drated Players?
				<input type="checkbox" ng-model="showDrafted">
				QB
				<input type="checkbox" ng-model="showQBOption" ng-change="showQB(showQBOption)">
			</div>
			<div ng-repeat="player in players" ng-show="shouldShowDraftedPlayer(player)" ng-class="{'pending-delete': player.drafted}">
				{{player.Name}}
				{{player.ADP}}
				<span class="nullable">
	        		<select ng-show="shouldShow" ng-model="fantasyTeam" ng-options="team.name for team in teams" ng-change="draft(fantasyTeam, player)">
	        			<option value="">-- choose fantasy team -- </option>
	        		</select>
	        	</span>
	        	{{fantasyTeam}}
	        	<input type="checkbox" ng-model="player.Watch" >
			</div>
        </div>
	</body>
</html>
